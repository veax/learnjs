<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>objects-for-in</title>
</head>
<body>
	<script>
		// Создайте функцию isEmpty(obj), которая возвращает true, если в объекте нет свойств и false – если хоть одно свойство есть.
		function isEmpty(obj){
			var counter = 0;
			for (var key in obj){
				counter++;
			}
			if(counter == 0) {
					return true;
			}
			else {
				return false;
			}
		}
		var schedule = {};
		schedule["8:30"] = "подъём";
		alert( isEmpty(schedule) );
	</script>

	<script>
		/*
			Есть объект salaries с зарплатами. Напишите код, который выведет сумму всех зарплат.
			Если объект пустой, то результат должен быть 0.
		*/
		var salaries = {
		  "Вася": 100,
		  "Петя": 300,
		  "Даша": 250
		};

		function sumProp(obj){
			var sum = 0;
			for (var key in obj){
				sum = sum + obj[key];
			}
			return sum;
		}
		alert(sumProp(salaries));

		/*
			Есть объект salaries с зарплатами. Напишите код, который выведет имя сотрудника, у которого самая большая зарплата.
			Если объект пустой, то пусть он выводит «нет сотрудников».
		*/
		function nameBiggestSalary(obj){
			var maxSalary = 0;
			var nameStuff = 'нет сотрудников' ;
			for (var key in obj){
				if(obj[key] > maxSalary){
					maxSalary = obj[key];
					nameStuff = key;
				}
			}
			return nameStuff;
		}
		alert(nameBiggestSalary(salaries));
	</script>

	<script>
		//Создайте функцию multiplyNumeric, которая получает объект и умножает все численные свойства на 2.
		var menu = {
		  width: 200,
		  height: 300,
		  title: "My menu"
		};
		//P.S. Для проверки на число используйте функцию isNumeric:
		function isNumeric(n) {
		  return !isNaN(parseFloat(n)) && isFinite(n)
		}

		function multiplyNumeric(obj){
			for (key in obj) {
				if (isNumeric(obj[key])) {
					obj[key] *= 2;
				}
				console.log(key + " :" + obj[key] );
			}
			alert( "menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title );
		}
		multiplyNumeric(menu);
	</script>
</body>
</html>
