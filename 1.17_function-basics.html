<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function basics</title>

<body>
	<script>
		/*
			Следующая функция возвращает true, если параметр age больше 18. В ином случае она задаёт вопрос confirm и возвращает его результат.

			function checkAge(age) {
			  if (age > 18) {
			    return true;
			  } else {
			    return confirm('Родители разрешили?');
			  }
			}
			Перепишите функцию, чтобы она делала то же самое, но без if, в одну строку. Сделайте два варианта функции checkAge:

			Используя оператор '?'
			Используя оператор ||
		*/

		// 1 version
		function checkAge(age) {
			return (age > 18) ? true : confirm('Родители разрешили?');
		}
		checkAge(15);
	</script>

	<script>
		function checkAge(age) {
			console.log(age);
			return (age>18) || confirm('Родители разрешили?');
		}
		checkAge(21);
	</script>

	<script>
		/*
			Задача «Hello World» для функций :)

			Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.

			Пример вызовов:

			min(2, 5) == 2
			min(3, -1) == -1
			min(1, 1) == 1
		*/
		function min(a,b) {
			if (a<b) {
				return a;
			}
				return b;
		}
		var result = min(3, -1);
		alert (result);
	</script>

	<script>
		/*
			Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает результат.

			pow(3, 2) = 3 * 3 = 9
			pow(3, 3) = 3 * 3 * 3 = 27
			pow(1, 100) = 1 * 1 * ...*1 = 1
			Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).
		*/
		function pow(x,n) {
			var base = x;
			for (var i=1; i<n;i++) {
				x = x*base;
			}
			alert(x)
		}
		pow(3, 3);
		pow(2, 8);
	</script>
