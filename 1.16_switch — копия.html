<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>
<body>
	<script>
		/*
			Напишите if..else, соответствующий следующему switch:

				switch (browser) {
				  case 'IE':
				    alert( 'О, да у вас IE!' );
				    break;

				  case 'Chrome':
				  case 'Firefox':
				  case 'Safari':
				  case 'Opera':
				    alert( 'Да, и эти браузеры мы поддерживаем' );
				    break;

				  default:
				    alert( 'Мы надеемся, что и в вашем браузере все ок!' );
				}
		*/
		var browser;
		browser = 'Chrome';
		if (browser == 'IE') {
			alert('О, да у вас IE!');
		}
		else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
			alert('Да, и эти браузеры мы поддерживаем');
		}
		else {
			alert('Мы надеемся, что и в вашем браузере все ок!');
		}
		console.log(browser);
	</script>

	<script>
		/*
			Перепишите код с использованием одной конструкции switch:

			 var a = +prompt('a?', '');

			if (a == 0) {
			  alert( 0 );
			}
			if (a == 1) {
			  alert( 1 );
			}

			if (a == 2 || a == 3) {
			  alert( '2,3' );
			}
		*/
		var a = prompt('a?', '');
		a = Number(a);
		switch(a) {
			case 0:
				alert(0);
				break;
			case 1: 
				alert(1);
				break;
			case 2:
			case 3:
				alert('2, 3');
				break;
		}
	</script>
</body>
</html>
